<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body bgcolor="orange">
    <!--------order list--------->
    <ol>
        <li>java</li>
        <li>web</li>
        <li>javascript</li>
        <li>css</li>
    </ol>
    <ol type="I">
        <li>java</li>
        <li>web</li>
        <li>javascript</li>
        <li>css</li>
    </ol>
    <!---------unorder list----------->
    <ul>
        <li>java</li>
        <li>web</li>
        <li>javascript</li>
        <li>css</li>
    </ul>
    <ul type="square">
        <li>java</li>
        <li>web</li>
        <li>javascript</li>
        <li>css</li>
    </ul>
    <ul type="circle">
        <li>
            <p style="color: crimson;">java</p>
        </li>
        <li>
            <p style="color: crimson;">web</p>
        </li>
        <li>
            <p style="color: crimson;">javascript</p>
        </li>
        <li>
            <p style="color: crimson;">css</p>
        </li>
    </ul>

    <style>
        * {
            margin-top: 0%;
            padding: 0%;
        }
        
        ul {
            margin-left: 50%;
            list-style: none;
            padding-top: 10%;
        }
        
        ol {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</body>

</html>
